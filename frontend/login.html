<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AXYRA - Iniciar Sesión</title>
    <link rel="icon" href="nomina.ico" type="image/x-icon" />

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Firebase Config -->
    <script src="static/firebase-config.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 450px;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .login-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      }

      .logo-section {
        margin-bottom: 30px;
      }

      .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        margin-bottom: 20px;
      }

      .logo img {
        width: 60px;
        height: 60px;
        border-radius: 12px;
        object-fit: contain;
      }

      .logo-text {
        font-size: 36px;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: 1px;
      }

      .title {
        font-size: 28px;
        font-weight: 600;
        color: #2d3748;
        margin-bottom: 10px;
      }

      .subtitle {
        font-size: 16px;
        color: #718096;
        margin-bottom: 30px;
        line-height: 1.5;
      }

      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      .form-label {
        display: block;
        font-size: 14px;
        font-weight: 600;
        color: #4a5568;
        margin-bottom: 8px;
      }

      .form-input {
        width: 100%;
        padding: 12px;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s ease;
        box-sizing: border-box;
      }

      .form-input:focus {
        outline: none;
        border-color: #667eea;
      }

      .password-container {
        position: relative;
        display: flex;
        align-items: center;
      }

      .password-toggle {
        position: absolute;
        right: 12px;
        background: none;
        border: none;
        cursor: pointer;
        color: #718096;
        font-size: 16px;
        padding: 5px;
        transition: color 0.3s ease;
      }

      .password-toggle:hover {
        color: #667eea;
      }

      .checkbox-group {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
      }

      .checkbox-group input[type='checkbox'] {
        width: 18px;
        height: 18px;
        accent-color: #667eea;
      }

      .checkbox-group label {
        font-size: 14px;
        color: #4a5568;
        cursor: pointer;
      }

      .btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.3s ease;
        margin-bottom: 20px;
      }

      .btn:hover {
        transform: translateY(-2px);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .btn-google {
        background: #4285f4;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .btn-google:hover {
        background: #3367d6;
      }

      .loading {
        display: none;
        width: 20px;
        height: 20px;
        border: 2px solid #ffffff;
        border-top: 2px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .message {
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: none;
      }

      .message.error {
        background: #fed7d7;
        color: #c53030;
        border: 1px solid #feb2b2;
      }

      .message.success {
        background: #c6f6d5;
        color: #22543d;
        border: 1px solid #9ae6b4;
      }

      .register-link {
        margin-top: 20px;
        color: #718096;
      }

      .register-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
      }

      .register-link a:hover {
        text-decoration: underline;
      }

      .separator {
        margin: 20px 0;
        text-align: center;
        position: relative;
      }

      .separator::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: #e2e8f0;
      }

      .separator span {
        background: white;
        padding: 0 15px;
        color: #718096;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo-section">
        <div class="logo">
          <img src="logo.png" alt="AXYRA Logo" />
          <div class="logo-text">AXYRA</div>
        </div>
        <h1 class="title">Iniciar Sesión</h1>
        <p class="subtitle">Accede a tu panel de control empresarial</p>
      </div>

      <!-- Mensajes de error y éxito -->
      <div id="errorMessage" class="message error"></div>
      <div id="successMessage" class="message success"></div>

      <!-- Formulario de login -->
      <form id="loginForm">
        <div class="form-group">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" id="email" class="form-input" placeholder="tu@email.com" required />
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Contraseña</label>
          <div class="password-container">
            <input type="password" id="password" class="form-input" placeholder="Contraseña" required />
            <button type="button" class="password-toggle" onclick="togglePassword()">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="rememberMe" />
          <label for="rememberMe">Recordar sesión</label>
        </div>

        <button type="submit" class="btn" id="loginBtn">
          <span id="btnText">Iniciar Sesión</span>
          <div id="btnLoading" class="loading"></div>
        </button>
      </form>

      <div class="separator">
        <span>o</span>
      </div>

      <button type="button" class="btn btn-google" onclick="loginWithGoogle()">
        <i class="fab fa-google"></i> Continuar con Google
      </button>

      <div class="register-link">¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></div>
    </div>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <script>
      // Variables globales
      let currentUser = null;

      // Función para mostrar error
      function showError(message) {
          const errorDiv = document.getElementById('errorMessage');
          errorDiv.textContent = message;
          errorDiv.style.display = 'block';
          document.getElementById('successMessage').style.display = 'none';
      }

      // Función para mostrar éxito
      function showSuccess(message) {
          const successDiv = document.getElementById('successMessage');
          successDiv.textContent = message;
          successDiv.style.display = 'block';
          document.getElementById('errorMessage').style.display = 'none';
      }

      // Ocultar mensajes
      function hideMessages() {
          document.getElementById('errorMessage').style.display = 'none';
          document.getElementById('successMessage').style.display = 'none';
      }

      // Función para mostrar/ocultar contraseña
      function togglePassword() {
          const passwordInput = document.getElementById('password');
          const passwordIcon = document.querySelector('.password-toggle i');

          if (passwordInput.type === 'password') {
              passwordInput.type = 'text';
              passwordIcon.className = 'fas fa-eye-slash';
          } else {
              passwordInput.type = 'password';
              passwordIcon.className = 'fas fa-eye';
          }
      }

      // Manejar envío del formulario
      document.getElementById('loginForm').addEventListener('submit', async function(e) {
          e.preventDefault();

          hideMessages();

          const email = document.getElementById('email').value.trim();
          const password = document.getElementById('password').value;
          const rememberMe = document.getElementById('rememberMe').checked;

          try {
              // Mostrar loading
              document.getElementById('btnText').style.display = 'none';
              document.getElementById('btnLoading').style.display = 'inline-block';
              document.getElementById('loginBtn').disabled = true;

              // Iniciar sesión con Firebase
              const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);

              if (userCredential.user) {
                  console.log('✅ Login exitoso:', userCredential.user.email);

                  // Actualizar último login en Firestore
                  try {
                      await firebase.firestore().collection('users').doc(userCredential.user.uid).update({
                          lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                      });
                  } catch (error) {
                      console.log('Info: No se pudo actualizar último login');
                  }

                  // Guardar en localStorage
                  localStorage.setItem('axyra_firebase_user', JSON.stringify(userCredential.user));
                  localStorage.setItem('axyra_isolated_user', JSON.stringify({
                      id: userCredential.user.uid,
                      email: userCredential.user.email,
                      nombre: userCredential.user.displayName || userCredential.user.email.split('@')[0],
                      rol: 'usuario',
                      createdAt: new Date().toISOString()
                  }));

                  if (rememberMe) {
                      localStorage.setItem('axyra_remember_me', 'true');
                  }

                  // Mostrar mensaje de éxito
                  showSuccess('¡Login exitoso! Redirigiendo al dashboard...');

                  // Redirigir al dashboard
                  setTimeout(() => {
                      window.location.href = 'modulos/dashboard/dashboard.html';
                  }, 2000);

              } else {
                  showError('Error al obtener información del usuario');
              }

          } catch (firebaseError) {
              console.error('❌ Error de Firebase:', firebaseError);
              
              // Manejar errores específicos de Firebase
              if (firebaseError.code === 'auth/user-not-found') {
                  showError('No existe una cuenta con este email. Verifica tu email o regístrate.');
              } else if (firebaseError.code === 'auth/wrong-password') {
                  showError('Contraseña incorrecta. Verifica tu contraseña.');
              } else if (firebaseError.code === 'auth/invalid-email') {
                  showError('El formato del email no es válido.');
              } else if (firebaseError.code === 'auth/too-many-requests') {
                  showError('Demasiados intentos fallidos. Intenta más tarde.');
              } else if (firebaseError.code === 'auth/user-disabled') {
                  showError('Tu cuenta ha sido deshabilitada. Contacta al administrador.');
              } else {
                  showError(`Error de autenticación: ${firebaseError.message}`);
              }
          } finally {
              // Restaurar botón
              document.getElementById('btnText').style.display = 'inline-block';
              document.getElementById('btnLoading').style.display = 'none';
              document.getElementById('loginBtn').disabled = false;
          }
      });

      // Función para login con Google
      async function loginWithGoogle() {
          try {
              showSuccess('Iniciando sesión con Google...');

              // Crear proveedor de Google
              const provider = new firebase.auth.GoogleAuthProvider();
              provider.addScope('email');
              provider.addScope('profile');

              console.log('✅ Iniciando popup de Google...');

              // Iniciar login con popup
              const result = await firebase.auth().signInWithPopup(provider);

              if (result.user) {
                  console.log('✅ Login con Google exitoso:', result.user.email);

                  // Crear usuario en Firestore
                  const userData = {
                      uid: result.user.uid,
                      email: result.user.email,
                      displayName: result.user.displayName || result.user.email.split('@')[0],
                      username: result.user.email.split('@')[0],
                      photoURL: result.user.photoURL,
                      createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                      lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                      provider: 'google',
                      hasPassword: false,
                      emailVerified: result.user.emailVerified
                  };

                  try {
                      // Guardar en Firestore
                      await firebase.firestore().collection('users').doc(result.user.uid).set(userData, { merge: true });
                      console.log('✅ Usuario guardado en Firestore');

                      // Guardar en localStorage para compatibilidad
                      localStorage.setItem('axyra_firebase_user', JSON.stringify(result.user));
                      localStorage.setItem('axyra_isolated_user', JSON.stringify({
                          id: result.user.uid,
                          username: result.user.email.split('@')[0],
                          email: result.user.email,
                          nombre: result.user.displayName || result.user.email.split('@')[0],
                          rol: 'usuario',
                          createdAt: new Date().toISOString()
                      }));

                      // Mostrar mensaje de éxito
                      showSuccess('¡Login con Google exitoso! Redirigiendo al dashboard...');

                      // Redirigir al dashboard
                      setTimeout(() => {
                          window.location.href = 'modulos/dashboard/dashboard.html';
                      }, 2000);

                  } catch (firestoreError) {
                      console.error('❌ Error guardando en Firestore:', firestoreError);
                      // Continuar con el login aunque falle Firestore
                      showSuccess('¡Login exitoso! Redirigiendo al dashboard...');
                      setTimeout(() => {
                          window.location.href = 'modulos/dashboard/dashboard.html';
                      }, 2000);
                  }

              } else {
                  throw new Error('No se pudo obtener información del usuario');
              }

          } catch (error) {
              console.error('❌ Error en login con Google:', error);

              if (error.code === 'auth/popup-closed-by-user') {
                  showError('Login cancelado por el usuario');
              } else if (error.code === 'auth/popup-blocked') {
                  showError('Popup bloqueado. Permite popups para este sitio');
              } else if (error.code === 'auth/unauthorized-domain') {
                  showError('Dominio no autorizado. Contacta al administrador para agregar este dominio.');
              } else if (error.code === 'auth/network-request-failed') {
                  showError('Error de conexión. Verifica tu internet');
              } else {
                  showError('Error en login con Google: ' + error.message);
              }
          }
      }
    </script>
  </body>
</html>
